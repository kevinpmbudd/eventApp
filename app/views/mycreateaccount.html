<form novalidate name="form" class="form-signin css-form">
  <h2 class="form-signin-heading text-center">Create an account</h2>
  <p ng-show="err" class="bg-danger">{{err}}</p>

  <label for="accountName">Name</label>
  <input type="text" id="accountName" class="form-control" placeholder="Name" required autocomplete="name" name="name" type="name" ng-model="name" autofocus>


  <label for="accountEmail">Email address</label>
  <input type="email" id="accountEmail" class="form-control" placeholder="Email address" required autocomplete="email" name="email" ng-model="accountEmail">
  <div ng-show="form.$submitted || form.email.$touched">
    <span ng-show="form.email.$error.required">Please enter an email address.</span>
    <span ng-show="form.email.$error.email">Please enter a valid email.</span>
  </div>



  <div class="row">
    <div class="col-xs-6">
      <label for="accountPass">Password</label>
      <input type="password" id="accountPass" class="form-control" placeholder="Password" ng-model="accountPass" ng-minlength="8" name="accountPass" required>
      <div ng-show="form.$error.minlength">Password must be at least 8 Characters long.</div>
    </div>
    <div class="col-xs-6">
      <label for="accountConfirm">Confirm Password</label>
      <input type="password" id="accountConfirm" class="form-control" placeholder="Confirm Password" ng-model="accountConfirm" name="accountConfirm" required>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid" ng-cloak ng-click="createAccount(accountEmail, accountPass, accountConfirm)">Join</button>
</form>
