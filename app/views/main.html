<div class="row">
  <div class="col-md-6">Hello</div>
  <div class="col-md-6">
    <h2 class="text-center">Create new account</h2>
    <div class="main-form">
    <form role="form">
      <p class="form-group">
        <label for="accountName">name</label>
        <input id="accountName" required name="name" type="name" ng-model="name" class="form-control" />
      </p>
      <p class="form-group">
        <label for="accountEmail">email</label>
        <input id="accountEmail" required name="email" type="email" ng-model="email" class="form-control" />
      </p>
      <p class="form-group">
        <label for="accountPass">password</label>
        <input id="accountPass" required name="pass" type="password" ng-model="pass" class="form-control" />
      </p>
      <p class="form-group" ng-cloak>
        <label for="accountConfirm">confirm pass</label>
        <input id="accountConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control" />
      </p>

      <p>
        <button  class="btn btn-primary" ng-cloak ng-click="createAccount(email, pass, confirm)">Join Us</button>
      </p>
    </form>
    </div>
  </div>
</div>
<p ng-show="err" class="bg-danger">{{err}}</p>
