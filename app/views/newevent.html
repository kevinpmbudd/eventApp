<form novalidate name="eventForm" class="form-new-event css-form">
  <h1 class="jumbotron text-center">NEW EVENT</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <label for="eventName">What's this event called?</label>
      <input type="name" id="eventName" class="form-control" placeholder="event name" ng-model="newEvent.name" name="eventName" autofocus required>
      <div class="msg-show" ng-show="eventForm.$submitted || eventForm.eventName.$touched">
          <span class="validate-error" ng-show="eventForm.eventName.$error.required">Event name required.</span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <label for="eventHost">Who's hosting?</label>
      <input type="name" id="eventHost" class="form-control" placeholder="event host" ng-model="newEvent.host" name="eventHost" required>
      <div class="msg-show" ng-show="eventForm.$submitted || eventForm.eventHost.$touched">
          <span class="validate-error" ng-show="eventForm.eventHost.$error.required">Host required.</span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <label for="eventType">What type of event is it?</label>
      <input id="eventType" list="types" type="text" placeholder="event type" class="form-control" ng-model="newEvent.type" name="eventType" required/>
      <datalist id="types">
        <option value="Birthday">
          <option value="Wedding">
            <option value="Graduation">
              <option value="Anniversary">
                <option value="Meetup">
                  <option value="Potluck">
      </datalist>
      <div class="msg-show" ng-show="eventForm.$submitted || eventForm.eventType.$touched">
          <span class="validate-error" ng-show="eventForm.eventType.$error.required">Event type required.</span>
      </div>
      </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <label for="eventGuests">Who's going?</label>
      <div angucomplete-alt id="eventGuest"
                placeholder="Add guests"
                pause="300"
                selected-object="selectedPerson"
                local-data="users"
                local-search="localSearch"
                title-field="fname,lname"
                minlength="1"
                input-class="form-control form-control-small"
                match-class="highlight">
      </div>
      <button class="btn btn-xs btn-success new-guest-btn" type="submit" ng-disabled="!selectedPerson" ng-cloak ng-click="addGuest(selectedPerson.originalObject); clearSelection(eventGuest)">
        <span class="glyphicon glyphicon-plus plus-icon"></span>
      </button>
    </div>
    <div class="col-xs-12 col-md-8">
      <label for="search-box">Where's it happening?</label>
      <input id="search-box" class="form-control" type="text" name="location" ng-model="newEvent.dummyLocation"required>
      <div class="msg-show" ng-show="eventForm.$submitted || eventForm.location.$touched">
          <span class="validate-error" ng-show="eventForm.location.$error.required">Location required.</span>
      </div>
    </div>
  </div>
  <div class="row date">
    <div class="col-xs-6 col-sm-3 form-group has-feedback has-feedback-left">
      <label class="control-label" for="startDate">What day does it start?</label>
      <input id="startDate" type="text" class="form-control" name="startDate" uib-datepicker-popup="{{format}}" ng-model="newEvent.startDateTime" is-open="popup1.opened" datepicker-options="dateOptions" placeholder="start date" close-text="Close" alt-input-formats="altInputFormats" ng-click="open1()" ng-change="setMinDate()" required/>
      <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
      <div class="msg-show" ng-show="eventForm.$submitted || eventForm.startDate.$touched">
          <span class="validate-error" ng-show="eventForm.startDate.$error.required">Start date required.</span>
      </div>
    </div>
    <div class="col-xs-6 col-sm-3">
      <label class="control-label" for="startTime">What time?</label>
      <input type="time" id="startTime" class="time-box form-control" ng-model="newEvent.startDateTime" name="startTime" required>
    </div>
    <div class="col-xs-6 col-sm-3 form-group has-feedback has-feedback-left">
      <label class="control-label" for="endDate">What day does it end?</label>
      <input id="endDate" type="text" class="form-control" name="endDate" uib-datepicker-popup="{{format}}" ng-model="newEvent.endDateTime" is-open="popup2.opened" datepicker-options="dateOptions" placeholder="end date" close-text="Close" alt-input-formats="altInputFormats" ng-click="open2()"  required/>
      <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
      <div class="msg-show" ng-show="eventForm.$submitted || eventForm.endDate.$touched">
          <span class="validate-error" ng-show="eventForm.endDate.$error.required">End date required.</span>
      </div>
    </div>
    <div class="col-xs-6 col-sm-3">
      <label class="control-label" for="startDate">What time?</label>
      <input type="time" class="time-box form-control" ng-model="newEvent.endDateTime" required>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="eventMessage">Include an optional message to your guests</label>
      <textarea id="eventMessage" class="form-control" name="message" ng-model="newEvent.message"></textarea>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="eventForm.$invalid" ng-cloak ng-click="addEvent(newEvent)">Create</button>
</form>
