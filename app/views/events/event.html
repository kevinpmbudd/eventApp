<h1>{{event.name}}</h1>
<p>by: {{event.host}}</p>
<p>guest list</p>
<ul ng-repeat="guest in event.guests">
			<li>{{guest.fname}}</li>
</ul>

<ui-gmap-google-map

                center="map.center"
                zoom="map.zoom"
                draggable="true">
  <ui-gmap-marker
  				coords="map.marker.coords" idKey="map.marker.id">
  </ui-gmap-marker>
</ui-gmap-google-map>
