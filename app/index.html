  <meta charset="utf-8">

<body ng-app="eventAppApp">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here -->
  <!-- Navigation -->
  <nav class="navbar navbar-static-top navbar-inverse" role="navigation" ng-cloak ng-controller="LoginCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">
          <span class="glyphicon glyphicon-tent"></span> T E N T E V E N T
        </a>
      </div>
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a ng-href="#/chat">events</a></li>
          <li><a ng-href="#/chat">new event</a></li>
          <li><a ng-show-auth="" href="#/account">account</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group" ng-hide-auth>
            <label for="loginEmail">Been here before?</label>
            <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control" />
          </div>
          <div class="form-group" ng-hide-auth>
            <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control" />
          </div>
          <button class="btn btn-primary" ng-click="passwordLogin(email, pass)" ng-hide-auth>Log In</button>
          <button class="btn btn-primary" ng-click="logout()" ng-show-auth>Log Out</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div ng-view=""></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center"><span class="glyphicon glyphicon-tent"></span> Tent Event</p>
    </div>
  </footer>

  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>

  <script src="scripts/angularfire/firebase.ref.js"></script>

  <script src="scripts/controllers/account.js"></script>
  <script src="scripts/directives/ngShowAuth.js"></script>
  <script src="scripts/directives/ngHideAuth.js"></script>
  <script src="scripts/routes.js"></script>
  <script src="scripts/directives/mynavbar.js"></script>

</body>
